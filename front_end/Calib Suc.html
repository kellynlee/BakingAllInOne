<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calibration</title>
    <link rel="stylesheet" href="project.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3e4743276d.js" crossorigin="anonymous"></script>
  
</head>

<body class="col-10 mx-auto">
  <header class="row py-5">
  </header>
   
  <main class="container">
    <div class="d-flex flex-row pb-5">
        <a href="Home.html" class="btn btn-md btn-link"><i class="fa-solid fa-chevron-left fa-2xl"> Back to home</i></a>
    </div>
    
    <div class="mx-5 mb-5">
        <div class="position-relative m-4 text-center">
            <div class="progress" style="height: 5px;">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-lg btn-primary rounded-pill">1</button>
            <button class="btn comp position-absolute start-0 translate-middle mt-4 pt-5">Calibration</button>

            <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-lg btn-secondary rounded-pill">2</button>
            <button class="btn incom position-absolute start-50 translate-middle mt-4 pt-5">Recording Sample</button>

            <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-lg btn-secondary rounded-pill">3</button>
            <button class="btn incom position-absolute start-100 translate-middle mt-4 pt-5">Implement</button>
        </div>
    </div>

    <div class="d-flex flex-column align-items-center" id="content">
        <div class="d-flex flex-column align-items-center justify-content-center" id="cal-pic">
            <i class="fa-solid fa-circle-check fa-10x"></i>
        </div>
        <h3 class="mt-5 pt-3">Calibration Completed</h3>
        
        <div class="d-flex mt-4">
            <a href="Record.html" class="btn btn-primary btn-lg py-3 px-5 shadow-sm rounded-pill fs-4" type="button">Next Step</a>
        </div>

        <!-- 2 buttons -->
        <!-- <div class="d-flex gap-5 mt-4 w-50">
            <a href="Calibration.html" class="w-50 btn btn-primary btn-lg py-3 px-5 shadow-sm rounded-pill fs-4" type="button">Try Again</a>
            <a href="Home.html" class="w-50 btn btn-primary btn-lg py-3 px-5 shadow-sm rounded-pill fs-4" type="button">Cancel</a>
        </div> -->
    </div>
  </main>

</body>

</html>
