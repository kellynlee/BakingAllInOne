<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="project.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3e4743276d.js" crossorigin="anonymous"></script>
  
</head>

<body class="d-flex flex-column justify-content-center align-items-center" id="col-bg">
    <!-- 3 -->
    <div hidden>
        <h1 id="display"><dt>3</dt></h1>
    </div>

    <!-- 2 -->
    <div hidden>
        <h1 id="display"><dt>2</dt></h1>
    </div> 

    <!-- 1 -->
    <div hidden>
        <h1 id="display"><dt>1</dt></h1>
    </div>

    <!-- Start -->
    <div hidden>
        <h1 id="display"><dt>Start!</dt></h1>
    </div>

    <!-- Count Down Timer -->
    <div>
        <div class="w-100 d-flex flex-row gap-3 justify-content-center align-items-center mt-5 pt-5 position-absolute top-0 start-50 translate-middle-x">
            <h1>Number of times completed:</h1>
            <h1><dt><span>1</span> / <span>20</span></dt></h1>
        </div>

        <h1 id="display"><dt>
            49.00<span class="display-1"> sec</span>
        </dt></h1>

        <div class="w-100 d-flex flex-row gap-5 justify-content-center align-items-end mb-5 pb-5 position-absolute bottom-0 start-50 translate-middle-x">
            <div class="d-flex gap-5 w-50">
                <a href="#.html" class="w-50 btn btn-light btn-lg py-3 px-5 shadow-sm rounded-pill fs-3" type="button" hidden>Pause</a>
                <a href="#.html" class="w-50 btn btn-light btn-lg py-3 px-5 shadow-sm rounded-pill fs-3" type="button">Continue</a>
                <a href="Implementation.html" class="w-50 btn btn-light btn-lg py-3 px-5 shadow-sm rounded-pill fs-3" type="button">End</a>
            </div>
        </div>
    </div>

    <!-- Pause -->
    <!-- <div class="d-flex flex-column align-items-center gap-4">
        <i class="fa-solid fa-circle-play fa-10x"></i>
        <h1>Click to Continue</h1>
    </div> -->
</body>

</html>
