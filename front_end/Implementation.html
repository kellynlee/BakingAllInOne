<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementation</title>
    <link rel="stylesheet" href="project.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3e4743276d.js" crossorigin="anonymous"></script>
  
</head>

<body class="col-10 mx-auto">
  <header class="row py-5">
  </header>
   
  <main class="container">
    <div class="d-flex flex-row pb-5">
        <a href="Home.html" class="btn btn-md btn-link"><i class="fa-solid fa-chevron-left fa-2xl"> Back to home</i></a>
    </div>
    
    <div class="mx-5 mb-5">
        <div class="position-relative m-4 text-center">
            <div class="progress" style="height: 5px;">
                <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-lg btn-primary rounded-pill">1</button>
            <button class="btn comp position-absolute start-0 translate-middle mt-4 pt-5">Calibration</button>

            <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-lg btn-primary rounded-pill">2</button>
            <button class="btn comp position-absolute start-50 translate-middle mt-4 pt-5">Recording Sample</button>

            <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-lg btn-primary rounded-pill">3</button>
            <button class="btn comp position-absolute start-100 translate-middle mt-4 pt-5">Implementation</button>
        </div>
    </div>

    <div class="d-flex flex-column ps-3 ps-xxl-0" id="text-content">
        <div class="d-flex align-items-center justify-content-center my-4">
            <h1><dt>I want to pipe</dt></h1>
            <div class="input-group input-group-lg w-auto mx-3">
                <input type="text" class="form-control py-3" placeholder="Number of times" aria-label="Number of times" aria-describedby="num_times">
            </div>
            <h1><dt>times.</dt></h1>
        </div>

        <h1 class="mt-3"><dt>Instructions:</dt></h1>
        <div class="d-flex flex-column gap-4 py-5">
            <h3>1. After press the "Start Piping" button, you will have 3 seconds to prepare.</h3>
            <h3>2. The wristbands will vibrate to remind you the beginning and end of a session.</h3>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <a href="Count Down.html" class="btn btn-primary btn-lg py-4 px-5 shadow-sm rounded-pill fs-3" type="button">Start Piping</a>
        </div>
    </div>
  </main>

</body>

</html>
